<div class="row">
  <div class="container">
      <div class="stationRow">
          <div class="col-md-1">
            <span ng-click="play(ngModel.show_audio)" ng-show="!(ngModel.show_playing)" class="play-pause"><i class="fa fa-play"></i></span>
            <span ng-click="play(ngModel.show_audio)" ng-show="(ngModel.show_playing)" class="play-pause"><i class="fa fa-pause"></i></span>
            <span ng-click="stop(ngModel.show_audio)" class="stop"><i class="fa fa-stop"></i></span>            
          </div>
          <div class="col-md-5">
            <p class="">{{ ngModel.show_audio.title.$text }}</p>
          </div>
          <div class="col-md-2">
            <p><a class="link-to-show"href="{{ ngModel.show_audio.link[0].$text }}">Read Transcript</a></p>
          </div>
      </div>
    </div>
</div>
